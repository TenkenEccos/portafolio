<!DOCTYPE html>
<html lang="es">
  <head>
    <!--metadatos-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Juan Pablo Barrientos" />
    <meta
      name="description"

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Juan Pablo Barrientos | Desarrollo Web Front-End</title>

    <link rel="icon" type="image/x-icon" href="images/icono.png" />

            <li class="nav-item">

            </li>
            <li class="nav-item">

    <script
